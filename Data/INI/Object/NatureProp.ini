; FILE: NatureProp.ini ////////////////////////////////////////////////////////
; This file contains only objects that are natural props such as 
; rocks and trees etc.
;//////////////////////////////////////////////////////////////////////////////
;This is Beng's Shrubbery Fix Mod that modified by n5p29
;As the original mod, the trees can be burned again, missing shrubberies also
;fixed, and new burned tree effects. Trees also can be damaged by more damage
;types like explosions and poisons. But I modified it so trees will not damage
;surrounding units because may kill balances, and trees will not take damage
;against bullet weapons. I also fix some trees that changes into wrong models
;when burned or damaged.

; these kind of trees are changed to GenericTree rather than GenericOptTree
; so they can be burned

; Logic side computationally expensive tree. - but made cheaper by beng
;------------------------------------------------------------------------------
Object GenericTree

 ; *** ART Parameters ***
  Draw                  = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model             = PTDogwod01
    End
    ConditionState      = AFLAME ;Currently on fire
      Model             = PTDogwod01
      ParticleSysBone   = AFlame01 FireTreeSmall
      ParticleSysBone   = AFlame01 SmoulderTree1
      ParticleSysBone   = AFlame01 FireTreeSparks
    End
    ConditionState      = AFLAME SMOLDERING ;at the end of on fire, still has flames, but skeleton is burned
      Model             = PTDogwod01_B
      ParticleSysBone   = AFlame01 FireTreeSmaller
      ParticleSysBone   = AFlame01 SmoulderTree1
      ParticleSysBone   = AFlame01 FireTreeSparks
    End
    AliasConditionState = AFLAME REALLYDAMAGED RUBBLE
    AliasConditionState = AFLAME SMOLDERING REALLYDAMAGED RUBBLE

    ConditionState      = SMOLDERING ; will never catch fire again.  burned out
      Model             = PTDogwod01_B
      ParticleSysBone   = AFlame01 SmoulderTree2
      ParticleSysBone   = AFlame01 SmoulderTree3
    End
    AliasConditionState = SMOLDERING REALLYDAMAGED RUBBLE

    ConditionState      = BURNED ; all burned and black and no effects
      Model             = PTDogwod01_B
    End
    AliasConditionState = BURNED REALLYDAMAGED RUBBLE
    AliasConditionState = REALLYDAMAGED RUBBLE
  End

  ; *** DESIGN parameters ***
  DisplayName    = OBJECT:DogwoodTree
  EditorSorting  = SHRUBBERY
  CrusherLevel   = 0
  CrushableLevel = 1

  ArmorSet
    Conditions = None
    Armor      = TreeArmor
    DamageFX   = None
  End

  ; *** AUDIO Parameters ***
  SoundOnDamaged        = TreeDamaged
  SoundOnReallyDamaged  = TreeDamaged

  ; *** ENGINEERING parameters ***
  KindOf = SHRUBBERY IMMOBILE IGNORED_IN_GUI NO_HEAL_ICON

  Body = ActiveBody ModuleTag_10 ;HighlanderBody ModuleTag_10
    MaxHealth      = 50.0
    InitialHealth  = 50.0
  End

  ;Behavior = FireWeaponCollide ModuleTag_03   ;This is not worth using a module to fire
  ;  CollideWeapon  = TreeFireDealDamageWeapon
  ;  RequiredStatus = AFLAME       ; I can only fire if I am on fire
  ;End
  Behavior = FlammableUpdate ModuleTag_05
    FlameDamageLimit      = 2     ;Catch fire if I take this much fire damage...
    FlameDamageExpiration = 0     ;in a span of this long
    AflameDuration        = 10000 ;3500  ;If I catch fire, I'll burn for this long...
    AflameDamageAmount    = 10    ;taking this much damage...
    AflameDamageDelay     = 1000  ;this often.
    BurnedDelay           = 5100 ;2500  ;stay aflame until after death to trigger the right death behavior
    BurningSoundName      = GenericFireMediumLoop
  End
  ;Behavior = FireSpreadUpdate ModuleTag_06   ;Now use a BURNED death to do this
  ;  OCLEmbers        = OCL_BurningEmbers
  ;  MinSpreadDelay   = 1000
  ;  MaxSpreadDelay   = 2000
  ;  SpreadTryRange   = 50 ; A non-zero entry means fires will be set explicitly without relying on embers
  ;                        ; The closest flammable thing will be set on fire automatically.
  ;End

  ClientUpdate = SwayClientUpdate ModuleTag_07
    ;nothing
  End
  Behavior = ToppleUpdate ModuleTag_08
    ToppleFX  = FX_ToppleTree
    BounceFX  = FX_TreeBounceWLeaves  ; you could change it to
                                      ;FX_TreeBounce             ; if you want no falling leaves,
                                      ;FX_TreeBounceWLeaves      ; if you want falling green leaves, and
                                      ;FX_TreeBounceWLeavesWhite ; if you want falling white leaves
    ;StumpName = TreeSpruceStump
  End

  ;Behavior = SlowDeathBehavior ModuleTag_09
  ;  DeathTypes = NONE +TOPPLED
  ;  SinkRate          = 2     ; in Dist/Sec
  ;  SinkDelay         = 14000
  ;  DestructionDelay  = 20000
  ;End

  Behavior = PhysicsBehavior ModuleTag_ExplodedAndShockwaveThings
    Mass                = 600.0
    AerodynamicFriction = 0.2 ;this is now friction-per-sec
    ForwardFriction     = 0.9  ;this is now friction-per-sec
    CenterOfMassOffset  = -2  ;Default of 0 means nothing tips as it falls.  Positive tips forward, negative tips back
    ShockResistance = 1.0
  End

  Behavior = SlowDeathBehavior ModuleTag_03
    DeathTypes = NONE +EXPLODED +SUICIDED
    SinkRate          = 2   ; in Dist/Sec
    SinkDelay         = 14000
    DestructionDelay  = 39000
    OCL               = INITIAL OCL_RandomForce600
    FX                = INITIAL FX_TreeExploded
  End
  Behavior = SlowDeathBehavior ModuleTag_06
    DeathTypes = NONE +BURNED
    SinkRate          = 2     ;in Dist/Sec
    SinkDelay         = 14000
    DestructionDelay  = 40000
    OCL               = INITIAL OCL_BurningEmbers
    ;Weapon            = INITIAL TreeFireDealDamageWeapon  ;kill balances if burned trees insta-kill the surrounding
    FX                = INITIAL FX_TreeFireFlare
  End
  Behavior = SlowDeathBehavior ModuleTag_09
    DeathTypes = ALL -EXPLODED -BURNED -SUICIDED
    SinkRate          = 2     ;in Dist/Sec
    SinkDelay         = 14000
    DestructionDelay  = 40000
    FX                = INITIAL FX_ToppleTree
  End

  Behavior = TransitionDamageFX ModuleTag_14
    DamagedParticleSystem1       = Bone:AFlame01 RandomBone:No PSys:TreeDamagedLeaves
    ReallyDamagedParticleSystem1 = Bone:AFlame01 RandomBone:No PSys:TreeReallyDamagedLeaves
    RubbleParticleSystem1        = Bone:AFlame01 RandomBone:No PSys:TreeRubbleDebris
  End

  Geometry            = CYLINDER
  GeometryIsSmall     = Yes
  GeometryMajorRadius = 4.0
  GeometryHeight      = 15
  Shadow              = SHADOW_DECAL
  InstanceScaleFuzziness = 0.1
  
End

