  ;End
  Behavior = FlammableUpdate ModuleTag_04
    FlameDamageLimit      = 2     ;Catch fire if I take this much fire damage...
    FlameDamageExpiration = 0     ;in a span of this long
    AflameDuration        = 8000 ;3500  ;If I catch fire, I'll burn for this long...
    AflameDamageAmount    = 15       ;taking this much damage...
    AflameDamageDelay     = 1000     ;this often.
    BurnedDelay           = 4100 ;2500  ;stay aflame until after death to trigger the right death behavior
