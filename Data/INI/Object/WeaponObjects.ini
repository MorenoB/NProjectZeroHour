Object SupW_AuroraFuelAirBomb

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model = EXCarptBmb
    End
    ConditionState = RUBBLE
      Model = NONE
    End
  End

  ; ***DESIGN parameters ***
  Side              = AmericaSuperWeaponGeneral
  EditorSorting     = SYSTEM
  ArmorSet
    Conditions      = None
    Armor           = ProjectileArmor
    DamageFX        = None
  End
  VisionRange       = 0.0  

  ; *** AUDIO Parameters ***
  
  ; *** ENGINEERING Parameters ***
  KindOf            = PROJECTILE
  Body              = ActiveBody ModuleTag_02
    MaxHealth       = 100.0
    InitialHealth   = 100.0
  End

  ;**LOOKING FOR BETTER RESOLUTION, OCL moved to weapon code
  ;Behavior = CreateObjectDie ModuleTag_03
  ;  CreationList = SupW_OCL_FuelAirBomb
  ;End

  Behavior = FXListDie ModuleTag_04
    ;DeathFX = FX_DaisyCutterExplode
    DeathFX = AirF_FX_AuroraBombExplode
  End
  
  Behavior = PhysicsBehavior ModuleTag_05
    Mass                = 75.0
    AerodynamicFriction = 2 ;1  ; this is now friction-per-sec
    ForwardFriction     = 2 ;33     ; this is now friction-per-sec
    CenterOfMassOffset  = 2  ; Default of 0 means nothing tips as it falls.  Positive tips forward, negative tips back
  End

  ; it may seem odd to have a "bomb" with a Locomotor, especially a Thrust locomotor,
  ; but there's a good reason: the Aurora moves so freakin' fast that it's really
  ; hard to (1) find a reliable drop location, and (2) actually get it close enough to
  ; that location. So we cheat: just get fairly close, then let the "bomb" do a little (subtle)
  ; navigation on the way down. This works pretty well and actually looks much better
  ; than you might think. (srj)
  Behavior = MissileAIUpdate ModuleTag_06
    TryToFollowTarget   = No 
    FuelLifetime        = 0
    IgnitionDelay       = 0
    InitialVelocity     = 0                ; in dist/sec
    DistanceToTravelBeforeTurning = 0
    DistanceToTargetBeforeDiving  = 0
    DetonateCallsKill     = Yes
  End
  Locomotor = SET_NORMAL AuroraBombLocomotor   ; yes, that's right.

  ;Behavior = HeightDieUpdate ModuleTag_07
  ;  TargetHeight = 15.0
  ;  TargetHeightIncludesStructures = Yes
  ;End

  Behavior = SlowDeathBehavior ModuleTag_07
    DestructionDelay         = 900 ;1000
    DestructionDelayVariance = 100
    ;FX     = INITIAL  AirF_FX_AuroraBombIgnite  ;not shown properly. moved to OCL object
    Weapon = MIDPOINT DaisyCutterFlameWeapon    ; Just a spot of flame to light trees on fire
    FX     = FINAL    FX_DaisyCutterFinalExplosion
    Weapon = FINAL    SupW_FuelBombDetonationWeapon
  End

  Geometry = SPHERE
  GeometryIsSmall = Yes
  GeometryMajorRadius = 2.0
  Scale = 0.8

End

