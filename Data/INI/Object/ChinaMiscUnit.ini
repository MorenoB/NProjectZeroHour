      AnimationMode     = ONCE
      TransitionKey     = None
    End
    AliasConditionState = RELOADING_C
    AliasConditionState = BETWEEN_FIRING_SHOTS_C REALLYDAMAGED
    AliasConditionState = RELOADING_C REALLYDAMAGED

    TransitionState     = TRANS_Stabbing TRANS_Stand
      Animation         = NIAGNT_SKL.NIAGNT_ATC2
      AnimationMode     = ONCE
    End


    ConditionState = MOVING
      Animation = NIAGNT_SKL.NIAGNT_RNA 47
      AnimationMode = LOOP
      Flags = RANDOMSTART
      TransitionKey = None
      ParticleSysBone     = None InfantryDustTrails
    End

    ConditionState = MOVING REALLYDAMAGED
