Object ChinaVehicleTroopCrawlerEmpty

  ; *** ART Parameters ***
  SelectPortrait         = SNTransport_L
  ButtonImage            = SNTransport
  
  ;UpgradeCameo1 = NONE
  ;UpgradeCameo2 = NONE
  ;UpgradeCameo3 = NONE
  ;UpgradeCameo4 = NONE
  ;UpgradeCameo5 = NONE

  Draw = W3DTruckDraw ModuleTag_01

    OkToChangeModelColor = Yes

    ConditionState = NONE
      Model        = NVTCrawler
    End

    ConditionState = REALLYDAMAGED RUBBLE
      Model        = NVTCrawler_D
    End

